<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <script src="js/app.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">ETCH-A-SKETCH</h1>
    </header>
    <div class="content">
      <div class="controls">
        <input
          type="color"
          value="#333333"
          id="colorPicker"
          class="colorPicker"
        />
        <button class="color_mode">Color mode</button>
        <button class="rainbow_mode">Rainbow mode</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <div class="sizeValue" id="sizeValue">16 X 16</div>
        <input type="range" id="range" class="range"
        min="1" max="64" step="1">
      </div>
      <div class="board"></div>
    </div>
  </body>
</html>
